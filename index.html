<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Preços</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .calculator-container { background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
    h2 { margin-top: 0; }
    label { display: block; margin-bottom: 10px; }
    input { width: 100%; padding: 8px; margin-top: 4px; box-sizing: border-box; }
    button { width: 100%; padding: 10px; margin-top: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    #results { margin-top: 20px; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 8px; }
  </style>
</head>
<body>
  <div class="calculator-container">
    <h2>Calculadora de Preços</h2>
    <label>
      Custo do Produto (R$):
      <input type="number" id="cost" step="0.01" placeholder="Ex: 50.00" />
    </label>
    <label>
      Frete (R$):
      <input type="number" id="shipping" step="0.01" placeholder="Ex: 10.00" />
    </label>
    <label>
      Margem de Lucro (%):
      <input type="number" id="margin" step="0.1" placeholder="Ex: 20" />
    </label>
    <button id="calculate-btn">Calcular</button>
    <div id="results" style="display:none;">
      <h3>Preço Sugerido:</h3>
      <ul>
        <li>Shopee: R$ <span id="shopee-price">0.00</span></li>
        <li>Mercado Livre: R$ <span id="ml-price">0.00</span></li>
        <li>Shein: R$ <span id="shein-price">0.00</span></li>
      </ul>
    </div>
  </div>
  <script>
    // Taxas de comissão: Shopee 10%, Mercado Livre 16%, Shein 15%
    const rates = { shopee: 0.10, ml: 0.16, shein: 0.15 };

    document.getElementById('calculate-btn').addEventListener('click', () => {
      const cost = parseFloat(document.getElementById('cost').value) || 0;
      const shipping = parseFloat(document.getElementById('shipping').value) || 0;
      const marginPct = (parseFloat(document.getElementById('margin').value) || 0) / 100;

      const baseCost = cost + shipping;
      const priceWithMargin = baseCost * (1 + marginPct);

      const shopeePrice = priceWithMargin / (1 - rates.shopee);
      const mlPrice = priceWithMargin / (1 - rates.ml);
      const sheinPrice = priceWithMargin / (1 - rates.shein);

      document.getElementById('shopee-price').textContent = shopeePrice.toFixed(2);
      document.getElementById('ml-price').textContent = mlPrice.toFixed(2);
      document.getElementById('shein-price').textContent = sheinPrice.toFixed(2);
      document.getElementById('results').style.display = 'block';
    });
  </script>
</body>
</html>
