<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel – Anúncio Fácil IA</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-2xl text-center">
    <h1 class="text-2xl font-bold mb-4">🎉 Bem-vindo ao Painel do Anúncio Fácil IA</h1>
    <p class="mb-6">Você está logado com sucesso. Aqui você acessa suas funcionalidades.</p>
    <button id="logoutBtn" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Sair</button>
  </div>

  <!-- Firebase SDK Modular -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDht2RKa989sc46gFX1QD8Tm-siN6aZzFQ",
      authDomain: "anuncio-facil-9bc0a.firebaseapp.com",
      projectId: "anuncio-facil-9bc0a",
      storageBucket: "anuncio-facil-9bc0a.appspot.com",
      messagingSenderId: "770989904257",
      appId: "1:770989904257:web:07666e8c7558219e4f1880"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Verificação de login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html"; // Redireciona se não estiver logado
      }
    });

    // Botão de logout
    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
