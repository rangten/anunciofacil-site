<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Entrar – Anúncio Fácil IA</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-xl font-bold mb-4 text-center">Faça login</h1>
    <form id="formLogin" class="space-y-4">
      <input type="email" id="email" placeholder="Seu e-mail" required class="w-full border px-3 py-2 rounded" />
      <input type="password" id="senha" placeholder="Sua senha" required class="w-full border px-3 py-2 rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Entrar</button>
    </form>
    <p class="text-sm text-center mt-4">Ainda não tem conta? <a href="cadastro.html" class="text-blue-600">Cadastrar</a></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDht2RKa989sc46gFx1QD8Tm-siN6aZzFQ",
      authDomain: "anuncio-facil-9bc0a.firebaseapp.com",
      projectId: "anuncio-facil-9bc0a",
      storageBucket: "anuncio-facil-9bc0a.appspot.com",
      messagingSenderId: "770989904257",
      appId: "1:770989904257:web:07666e8c7558219e4f1880"
    };

    firebase.initializeApp(firebaseConfig);

    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      try {
        await firebase.auth().signInWithEmailAndPassword(email, senha);
        window.location.href = 'painel.html';
      } catch (error) {
        alert('Erro ao entrar: ' + error.message);
      }
    });
  </script>
</body>
</html>
