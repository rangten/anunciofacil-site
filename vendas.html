
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Análise de Vendas - AnúncioFácil PRO</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #ffc400;
      padding: 20px;
      text-align: center;
    }
    main {
      max-width: 600px;
      margin: 40px auto;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #3483FA;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    .result {
      margin-top: 30px;
      padding: 15px;
      background-color: #e6ffe6;
      border-left: 4px solid #4CAF50;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Análise de Vendas</h1>
  </header>

  <main>
    <h2>Verifique o desempenho de um anúncio</h2>
    <label for="link">Cole o link do anúncio do Mercado Livre ou Shopee:</label>
    <input type="text" id="link" placeholder="https://produto.mercadolivre.com.br/..." />
    <button onclick="analisar()">Analisar Anúncio</button>

    <div class="result" id="resultado">
      <strong>Resultado:</strong><br>
      Estimativa de vendas: <span id="vendas">32 unidades/mês</span><br>
      Visitas aproximadas: <span id="visitas">850/mês</span><br>
      Posição no ranking: <span id="ranking">Top 10</span>
    </div>
  </main>

  <script>
    function analisar() {
      const resultado = document.getElementById('resultado');
      resultado.style.display = 'block';
      // Aqui no futuro será substituído por chamada real à API
    }
  </script>
</body>
</html>
