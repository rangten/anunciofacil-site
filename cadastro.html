<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <style>
    body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .form { max-width: 400px; width: 100%; }
    input, button { width: 100%; margin-bottom: 10px; padding: 10px; }
    .erro { color: red; }
  </style>
</head>
<body>
  <div class="form">
    <h2>Crie sua conta grátis</h2>
    <input type="text" id="nome" placeholder="Seu nome" required>
    <input type="email" id="email" placeholder="Seu e-mail" required>
    <input type="password" id="senha" placeholder="Sua senha" required>
    <button id="btnCadastrar">Cadastrar</button>
    <p><a href="login.html">Já tem conta? Entrar</a></p>
    <p class="erro" id="erroTexto"></p>
  </div>

  <script>
    // Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDht2RKa989sc46gFx1QD8Tm-siN6aZzFQ",
      authDomain: "anuncio-facil-9bc0a.firebaseapp.com",
      projectId: "anuncio-facil-9bc0a",
      storageBucket: "anuncio-facil-9bc0a.appspot.com",
      messagingSenderId: "770989904257",
      appId: "1:770989904257:web:07666e8c7558219e4f1880"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("btnCadastrar").addEventListener("click", async () => {
      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const erroTexto = document.getElementById("erroTexto");
      erroTexto.textContent = "";

      if (!nome || !email || !senha) {
        erroTexto.textContent = "Preencha todos os campos.";
        return;
      }

      try {
        const cred = await auth.createUserWithEmailAndPassword(email, senha);
        const user = cred.user;

        await user.updateProfile({ displayName: nome });

        const dataExpira = new Date();
        dataExpira.setDate(dataExpira.getDate() + 7); // 7 dias grátis

        await db.collection("usuarios").doc(user.uid).set({
          nome,
          email,
          plano: "Grátis",
          planoExpira: dataExpira.toISOString()
        });

        window.location.href = "painel.html";
      } catch (error) {
        if (error.code === 'auth/email-already-in-use') {
          erroTexto.textContent = "Este e-mail já está em uso. Faça login ou use outro e-mail.";
        } else {
          erroTexto.textContent = "Erro ao cadastrar: " + error.message;
        }
      }
    });
  </script>
</body>
</html>
