<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .form-container { background: white; padding: 2em; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { display: block; width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
    button { background-color: #2b62f4; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Cadastro</h2>
    <form id="formCadastro">
      <input type="text" id="nome" placeholder="Seu nome" required />
      <input type="email" id="email" placeholder="Seu e-mail" required />
      <input type="password" id="senha" placeholder="Crie uma senha" required />
      <button type="submit">Cadastrar</button>
    </form>
    <p id="mensagem"></p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDht2RKa989sc46gFx1QD8Tm-siN6aZzFQ",
      authDomain: "anuncio-facil-9bc0a.firebaseapp.com",
      projectId: "anuncio-facil-9bc0a",
      storageBucket: "anuncio-facil-9bc0a.appspot.com",
      messagingSenderId: "770989904257",
      appId: "1:770989904257:web:07666e8c7558219e4f1880"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('formCadastro').addEventListener('submit', async (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const mensagem = document.getElementById('mensagem');

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, senha);
        const user = userCredential.user;

        await user.updateProfile({ displayName: nome });

        const dataExpira = new Date();
        dataExpira.setDate(dataExpira.getDate() + 7);

        await db.collection('usuarios').doc(user.uid).set({
          nome: nome,
          email: email,
          plano: 'Grátis',
          planoExpira: dataExpira.toISOString()
        });

        window.location.href = "painel.html";
      } catch (error) {
        if (error.code === 'auth/email-already-in-use') {
          mensagem.textContent = 'Este e-mail já está em uso. Faça login ou use outro e-mail.';
        } else {
          mensagem.textContent = 'Erro ao cadastrar: ' + error.message;
        }
      }
    });
  </script>
</body>
</html>
