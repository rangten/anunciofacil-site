<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-4 text-center">Cadastro</h1>
    <form id="formCadastro" class="space-y-4">
      <input type="text" id="nome" placeholder="Nome completo" required class="w-full px-3 py-2 border rounded" />
      <input type="email" id="email" placeholder="Seu e-mail" required class="w-full px-3 py-2 border rounded" />
      <input type="password" id="senha" placeholder="Crie uma senha" required class="w-full px-3 py-2 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded">Cadastrar</button>
    </form>
    <p id="mensagemErro" class="text-red-600 text-sm mt-2 text-center"></p>
    <p class="text-sm text-center mt-4">JÃ¡ tem conta? <a href="login.html" class="text-blue-600">Entrar</a></p>
  </div>

  <script src="firebase-init.js"></script>
  <script src="cadastro.js"></script>
</body>
</html>
