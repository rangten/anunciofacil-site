<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center">Cadastro</h1>
    <form id="formCadastro" class="space-y-4">
      <input id="nome" type="text" placeholder="Seu nome" class="w-full border px-3 py-2 rounded" required />
      <input id="email" type="email" placeholder="Seu e-mail" class="w-full border px-3 py-2 rounded" required />
      <input id="senha" type="password" placeholder="Crie uma senha" class="w-full border px-3 py-2 rounded" required />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Cadastrar</button>
    </form>
    <p id="mensagem" class="text-red-500 text-sm mt-4 text-center"></p>
    <p class="text-sm text-center mt-4">JÃ¡ tem conta? <a href="login.html" class="text-blue-600">Entrar</a></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
  <script src="cadastro.js"></script>
</body>
</html>
