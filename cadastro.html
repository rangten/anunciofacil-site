<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
    }
    input, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
    }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <h2>Cadastro</h2>
  <form id="formCadastro">
    <input type="text" id="nome" placeholder="Nome" required /><br />
    <input type="email" id="email" placeholder="E-mail" required /><br />
    <input type="password" id="senha" placeholder="Senha" required /><br />
    <button type="submit">Cadastrar</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDht2RKa989sc46gFx1QD8Tm-siN6aZzFQ",
      authDomain: "anuncio-facil-9bc0a.firebaseapp.com",
      projectId: "anuncio-facil-9bc0a",
      storageBucket: "anuncio-facil-9bc0a.appspot.com",
      messagingSenderId: "770989904257",
      appId: "1:770989904257:web:07666e8c7558219e4f1880"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("formCadastro").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        const userCredential = await firebase.auth().createUserWithEmailAndPassword(email, senha);
        const user = userCredential.user;

        await user.updateProfile({ displayName: nome });

        const dataExpira = new Date();
        dataExpira.setDate(dataExpira.getDate() + 7);

        await db.collection("usuarios").doc(user.uid).set({
          nome: nome,
          email: email,
          plano: "Grátis",
          planoExpira: dataExpira.toISOString()
        });

        // redireciona corretamente no GitHub Pages
        window.location.href = "/anunciofacil-site/painel.html";
      } catch (error) {
        if (error.code === "auth/email-already-in-use") {
          alert("Este e-mail já está em uso. Faça login ou use outro e-mail.");
        } else {
          alert("Erro ao cadastrar: " + error.message);
        }
      }
    });
  </script>
</body>
</html>
