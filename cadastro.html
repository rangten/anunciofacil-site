<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Anúncio Fácil IA</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      updateProfile
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDht2RKa989sc46gFx1QD8Tm-siN6aZzFQ",
      authDomain: "anuncio-facil-9bc0a.firebaseapp.com",
      projectId: "anuncio-facil-9bc0a",
      storageBucket: "anuncio-facil-9bc0a.appspot.com",
      messagingSenderId: "770989904257",
      appId: "1:770989904257:web:07666e8c7558219e4f1880"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("formCadastro").addEventListener("submit", async (e) => {
        e.preventDefault();

        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
          await updateProfile(userCredential.user, { displayName: nome });

          const dataExpira = new Date();
          dataExpira.setDate(dataExpira.getDate() + 7); // 7 dias grátis

          await setDoc(doc(db, "usuarios", userCredential.user.uid), {
            nome,
            email,
            plano: "Grátis",
            planoExpira: dataExpira.toISOString()
          });

          window.location.href = "painel.html";
        } catch (error) {
          if (error.code === "auth/email-already-in-use") {
            alert("Este e-mail já está em uso. Faça login ou use outro e-mail.");
          } else {
            alert("Erro ao cadastrar: " + error.message);
          }
        }
      });
    });
  </script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">Crie sua conta grátis</h1>
    <form id="formCadastro" class="space-y-4">
      <input type="text" id="nome" placeholder="Seu nome" required class="w-full px-4 py-2 border rounded" />
      <input type="email" id="email" placeholder="Seu e-mail" required class="w-full px-4 py-2 border rounded" />
      <input type="password" id="senha" placeholder="Crie uma senha" required class="w-full px-4 py-2 border rounded" />
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Cadastrar</button>
    </form>
    <p class="text-sm text-center mt-4">Já tem conta? <a href="login.html" class="text-blue-600">Entrar</a></p>
  </div>
</body>
</html>
