<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <script type="module">
    // Importação do Firebase Modular SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDht2RKa989sc46gFx1QD8Tm-siN6aZzFQ",
      authDomain: "anuncio-facil-9bc0a.firebaseapp.com",
      projectId: "anuncio-facil-9bc0a",
      storageBucket: "anuncio-facil-9bc0a.appspot.com",
      messagingSenderId: "770989904257",
      appId: "1:770989904257:web:07666e8c7558219e4f1880"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.cadastrarUsuario = async function () {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      try {
        const credenciais = await createUserWithEmailAndPassword(auth, email, senha);
        const uid = credenciais.user.uid;

        await setDoc(doc(db, "usuarios", uid), {
          email: email,
          plano: "gratuito",
          criadoEm: new Date()
        });

        window.location.href = "painel.html";
      } catch (erro) {
        if (erro.code === 'auth/email-already-in-use') {
          alert("Este e-mail já está em uso. Faça login ou use outro e-mail.");
        } else {
          alert("Erro ao cadastrar: " + erro.message);
        }
      }
    }
  </script>
</head>
<body>
  <h2>Cadastro</h2>
  <input type="email" id="email" placeholder="Seu e-mail"><br>
  <input type="password" id="senha" placeholder="Sua senha"><br>
  <button onclick="cadastrarUsuario()">Cadastrar</button>
</body>
</html>
