<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 40px; }
    form { max-width: 300px; margin: auto; display: flex; flex-direction: column; gap: 10px; }
    input, button { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Cadastro</h2>
  <form id="formCadastro">
    <input type="text" id="nome" placeholder="Seu nome" required />
    <input type="email" id="email" placeholder="Seu email" required />
    <input type="password" id="senha" placeholder="Sua senha" required />
    <button type="submit">Cadastrar</button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDht2RKa989sc46gFx1QD8Tm-siN6aZzFQ",
      authDomain: "anuncio-facil-9bc0a.firebaseapp.com",
      projectId: "anuncio-facil-9bc0a",
      storageBucket: "anuncio-facil-9bc0a.appspot.com",
      messagingSenderId: "770989904257",
      appId: "1:770989904257:web:07666e8c7558219e4f1880"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById("formCadastro").addEventListener("submit", function (e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      auth.createUserWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          const user = userCredential.user;
          return user.updateProfile({ displayName: nome }).then(() => {
            const dataExpira = new Date();
            dataExpira.setDate(dataExpira.getDate() + 7);

            return db.collection("usuarios").doc(user.uid).set({
              nome: nome,
              email: email,
              plano: "Grátis",
              planoExpira: dataExpira.toISOString()
            });
          });
        })
        .then(() => {
          window.location.href = "painel.html";
        })
        .catch((error) => {
          if (error.code === 'auth/email-already-in-use') {
            alert("Este e-mail já está em uso. Faça login ou use outro.");
          } else {
            alert("Erro ao cadastrar: " + error.message);
          }
        });
    });
  </script>
</body>
</html>
